		function fitElements(){
			const itemsToFit = document.getElementsByClassName('fitText');
			for (const item in itemsToFit) {
				if (Object.hasOwnProperty.call(itemsToFit, item)) {
					var element = itemsToFit[item];
					fitElement(element,1, 1000);
					element.classList.remove('fitText');
				}
			}
		}

		function fitElement(element, start, end){

			let size = (end + start) / 2;
			element.style.fontSize = `${size}px`;

			if(Math.abs(start - end) < 1){
				while(element.scrollHeight > element.offsetHeight){
					size--;
					element.style.fontSize = `${size}px`;
				}
				return;
			}

			if(element.scrollHeight > element.offsetHeight){
				fitElement(element, start, size);
			} else {
				fitElement(element, size, end);
			}		
		}


		document.onreadystatechange = () => {
			fitElements();
			if (document.readyState === 'complete') {
				if (window.location.href.indexOf("?export") != -1){

# ATP

Adenosine triphosphate (atp) is the primary energy molecule in most living organism, its energy is used to push biochemical reactions forward, and it is often referred to as the "Energy currency" of the cell. 

Adenosine is the umbrella term for combining adenine and ribose, and TRI, which stands for "three," indicates that ATP contains three PHOSPHATE ions. ATP follows the same nomenclature rules as ADP. 

Aerobic cellular respiration 
* Glucose reacts w/ oxygen forming ATP used by Cell.
* Not involve oxygen as anaerobic respiration or fermentation.

Cellular respiration

# ADP

Adenosine is the term used when adenine is combined with a straightforward sugar, and adp is an acronym for adenosine diphosphate (ribose or deoxyribose). Adenosine is a nucleoside, while adenine is a purine base (base bound to a sugar). Phosphate is a charged ion that contains the mineral phosphate, and di means "Two."

Therefore, ADP's  Name denotes that It contains two Phosphate ions.
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->

## ADP STRUCTURE

Adenine is widely known as one of the four bases present in nucleic acids, the building blocks of deoxyribonucleic acid (dna) and ribonucleic acid. Adenine is a purine derivative nucleobase (rna)

* 1 ribose: a simple 5-carbon sugar that is also found in rna.

* phosphate molecules: the phosphate-phosphate bond contains the majority of adp's energy.
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->

## Why is ATP Used?

Numerous crucial metabolic processes and reactions are powered by ATP. 

This comprises:
* ATP is not only a part of DNA, but it also supplies the energy required for the production of RNA and DNA.
* Building macromolecules, which are big molecules with lots of atoms, like proteins, requires energy.
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

ATP is crucial for supplying energy for musculoskeletal activity during muscle contractions.

ATP gives enzymes the energy they require to activate second messengers during intracellular signaling. Hormones, neurotransmitters, and growth factors fall under this category.

Nerve impulse transmission: Neurons (brain cells) are activated by ATP energy to send and receive nerve impulses.
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

## WHAT DOES ADP DO?

ADP participates in a variety of biological processes:

* ADP is a dna component through adenosine.

* It plays an essential role in providing energy for muscle contraction, firing neurons (nerve cells), and intracellular signaling when used as an intermediate for ATP.
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

* ADP is stored in platelet-rich granules; at the time of injury, ADP is released from platelets and used to promote the clotting cascade. ADP improves blood clotting and wound healing when a blood vessel is punctured.

* ATP is also regenerated through the use of ADP in cellular respiration, which is a series of biochemical pathways that produce energy in the cell. Most importantly, it stores and releases energy for essential biochemical reactions.
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->

<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

## ADP-ATP

1. Because it has one adenosine and two phosphate groups, ADP is written as A-P-P, whereas ATP is written as A-P-P because it has one adenosine and three phosphate groups.

2. We need to add a Pi, also known as inorganic phosphate, to ADP in order to convert it to ATP.
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

3. The conversion from ADP to ATP requires energy since ATP contains more energy than ADP. This will be an endergonic reaction because we put energy into it. Endergonic reaction is the name for any reaction in which energy is absorbed.

4. Dehydration synthesis reaction refers to the process by which water is discharged in order to generate the phsophat ebonds.
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

## ATP-ADP

1. A Pi (inorganic phosphate) or phosphate group will exit the cycle since we need to lose a phosphate group in order to create ADP from ATP.
2. Energy is going to emerge from this and be released. We are moving from a molecule that has more energy, which will release that energy. We are switching from an energy-dense molecule (ATP) to a less energetic molecule (ADP). Exergonic reaction refers to this energy's release. It is an exergonic reaction whenever energy is released during a reaction.
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

3. Water is also required for the conversion of ATP to ADP. The hydrolysis reaction is the process by which one of the phosphate bonds must be broken by water.
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

Hydrolysis Reaction - break bonds by adding water

`$ATP+H_20$` (Water) `$\rightarrow$` `$ADP + Pi + Energy$`

Dehydration Synthesis Reaction - forming a bond and water is simply released
`$ADP + Pi + Energy \rightarrow ATP + H_2O$` (Water)
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

Since energy is required to create ATP, it serves as a short-term energy storage system. However, once ATP is converted back to ADP, the energy that was previously saved can be released to perform useful tasks, such as those required by cells.
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
